.b-profile__btn {
        display: inline-block;
        height: 40px;
        line-height: 40px;
        padding: 0 60px;
        position: relative;
        color: #f5f5f7;
        color: var(--textWhite);
        background-color: #454648;
        border: none;
        -webkit-transition: color 0.1s, background-color 0.1s;
        -o-transition: color 0.1s, background-color 0.1s;
        transition: color 0.1s, background-color 0.1s;
        overflow: hidden;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 500;
    }
@media screen and (max-width: 1000px) {
.b-profile__btn {
            width: 100%;
            text-align: center
    }
        }
.b-profile__btn:hover {
            cursor: pointer;
            background-color: #57585a;
        }

.b-profile-box__external-input {
        margin: 0;
        padding-right: 34px;
        border-radius: 0 2px 2px 0;
    }
.b-profile-box__external-copy {
        position: absolute;
        font-size: 14px;
        top: 1px;
        right: 1px;
        padding: 0 15px 0 20px;
        line-height: 42px;
        text-align: center;
        color: inherit;
        cursor: pointer;
        opacity: 0;
        -webkit-transition: opacity .1s;
        -o-transition: opacity .1s;
        transition: opacity .1s;
        -webkit-box-sizing: border-box;
                box-sizing: border-box;
        background-image: -webkit-gradient(linear, right top, left top, from(#3c3c40), color-stop(80%, #3c3c40), color-stop(89%, rgba(60, 60, 64, 0.9)), to(rgba(60, 60, 64, 0)));
        background-image: -o-linear-gradient(right, #3c3c40, #3c3c40 80%, rgba(60, 60, 64, 0.9) 89%, rgba(60, 60, 64, 0));
        background-image: linear-gradient(to left, #3c3c40, #3c3c40 80%, rgba(60, 60, 64, 0.9) 89%, rgba(60, 60, 64, 0));
    }
.is-filled:hover .b-profile-box__external-copy {
            opacity: 1;
        }
.b-profile-box__external-hide {
        cursor: pointer;
    }

.b-profile-box__dating {
        margin: 20px 0 30px;
    }

            margin-bottom: 5px;
        }
.b-profile-box__newsletter .ph-select {
            max-width: 337px;
        }

.b-profile-box__newsletter .ph-select {
               max-width: 100%
        }
            }

            padding-top: 0;
